<h1>Leon</h1>
<form  class="form-group"  >
  <div class="form-group">
    <label for="title" >Nombre</label>
    <input type="text" class="form-control" id="title"  [(ngModel)]="product.title" name="title"  required>
  </div>
  <div class="form-group">
    <label for="price">Descripcion</label>
    <textarea  class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="price">CategoryId</label>
    <input type="number" class="form-control" id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" required>
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
  </div>
  <!-- <div class="form-group">
    <label for="image">Imagen</label>
    <input type="text" class="form-control" id="image" [(ngModel)]="product.images" name="image" required>
  </div> -->
  <button type="submit" (click)="submit()" class="btn btn-primary">Enviar</button>
</form>

<app-product  [product]="product" *ngFor="let  product of products"></app-product>
