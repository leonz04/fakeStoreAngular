<h1 class="text-6xl	">Crud Product</h1>
<form  class="form-group"  >
  <div class="form">
    <label for="title" >Nombre</label>
    <input type="text" class="block w-full/2 rounded-md  border-0 ml-3 py-1.5 pl-1 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  id="title"  [(ngModel)]="product.title" name="title"  required>
  </div>
  <div class="form-group">
    <label for="price">Descripcion</label>
    <textarea class="resize-none block w-full/2 rounded-md ml-3 border-0 py-1.5 pl-1 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="description" [(ngModel)]="product.description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="price">CategoryId</label>
    <input type="number" class="block w-full/2 rounded-md ml-3 border-0 py-1.5 pl-1  pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" required>
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="text" class="form-control" id="image" [(ngModel)]="product.images" name="image" required>
  </div>
  <button  type="button" (click)="submit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-1 ml-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    {{ isUpdateMode ? 'Actualizar' : 'Crear' }}

  </button>
</form>
<section class="flex-wrap flex">
<app-product class="w-1/4  flex flex-col justify-between px-2 py-2 " [product]="product" (deleteProduct)="deleteProduct($event)" *ngFor="let  product of products"></app-product>
</section>
